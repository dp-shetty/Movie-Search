<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="./movie.css">
</head>
<body>
  <section>
    <div id="searchDiv">
      <h1 id="head"></h1>
      <input type="text" id="movieInfo" placeholder="Enter Movie Name">
      <button id="search_btn">HIT HERE</button>
    </div>
    <div id="movieContent">
      <div id="imgDiv">
        <img id="img" src="" alt="">
      </div>
      <div id="contentDiv">
        <h1 id="title"></h1>
        <h2 id="year"></h2>
        <h2 id="language"></h2>
        <h2 id="actors"></h2>
        <h2 id="imdbRating"></h2>
      </div>
    </div>
  </section>
  <script src="./movie.js"></script>
</body>
</html>
